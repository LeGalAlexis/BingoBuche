            <div class="side-panel">
                <h1 class="title">Ⓑⓘⓝⓖⓞⓓⓞⓒⓤ</h1>
                <p><img src="./wazotest2_112px.png" alt="wazo" class="wazo" ></p>
                <div class="controls">
                    <div class="control-line">
                        <button onClick="window.location.reload();">Creer un nouveau bingo</button>
                    </div>
                    <div class="control-line">
                        <button onClick="setTransparencyMode()">Mode transparence</button>

                    <div class="control-line">
                        <button onClick="share()">Partager</button>

                    <source src="./bird-machine-audio.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio> 
            </div>
        </div>
        <div id="rain"></div>
        
        <script>
            var interval;
            var displayInterval;
            var hasAnimationBeenTriggered = false;
            var audio = document.getElementById("birdmachine"); 
            var shareString;
            const cells = [{ id:1, text:"ça ken SALE" }, 
                { id:2, text:"musique trop épique" }, 
                { id:3, text:"animal en voie de disparition" },
                { id:4, text:"timelapse nuages" },
                { id:5, text:"combat contre les éléments" },
                { id:6, text:"slowmo inutile" },
                { id:7, text:"\"La nature reprend ses droits\"" },
                { id:8, text:"entre tradition & modernité/terre de contrastes etc" },
                { id:9, text:"BASTON" },
                { id:10, text:"parade nuptiale chelou" },
                { id:11, text:"bébé animal mignon" },
                { id:12, text:"plan drone" },
                { id:13, text:"licence poétique approximative" },
                { id:14, text:"CACA" },
                { id:15, text:"sound designer en roue libre" },
                { id:16, text:"3D éclatée" },
                { id:17, text:"sous titres inventent des applaudissements" },
                { id:18, text:"l'eau, bien le plus précieux" },
                { id:19, text:"écotourisme" },
                { id:20, text:"le problème c'est nous" },
                { id:21, text:"animal mignon se fait manger par un prédateur" },
                { id:22, text:"métaphore filée claquée au sol" },
                { id:23, text:"\"nature impitoyable\"" },
                { id:24, text:"gros plan carcasse" }];

            function shuffle(array) {
                let currentIndex = array.length,  randomIndex;

                // Tant qu'il reste des éléments à mélanger...
                while (currentIndex != 0) {

                    // Prendre un élément au hasard...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;

                    // Et l'échanger avec l'element actuel.
                    [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
                }

                return array;
            }

            function setCell(item, index, arr) {
                $(".cell-"+ index).text(item.text)
            }

            function setGrid() {
                let gridCells = [...cells];
                shuffle(gridCells);
                shareString = gridCells.map(c => c.id).join(';');
                gridCells.splice(12, 0, { id:0, text:"FREE SPACE" });
                gridCells.forEach(setCell);
            }

            function setGridFromImport() {
                let sharingString = $('#sharingInput').val();
                $('#sharingInput').val("");
                let gridCells = sharingString.split(';').map(id => cells.find(c => c.id == id));
                gridCells.splice(12, 0, { id:0, text:"FREE SPACE" });
                gridCells.forEach(setCell);
            }

            function share() {
                navigator.clipboard.writeText(shareString);
                $('#sharingFeedBack').text("Grille copiée dans le presse-papier !")
                let textInterval = self.setInterval(function(){$('#sharingFeedBack').text(""); clearInterval(textInterval);},3000);
            }

            function isSelected(index) {
                return $("#c"+ index).hasClass("selected")
            }

            function makeItRain() {
                if(!hasAnimationBeenTriggered) {
                    interval = self.setInterval(function(){addRandomImage()},50);
                    $("#bingo").removeClass("hidden");
                    audio.play();
                    hasAnimationBeenTriggered = true;
                }
            }

            const images = ["buchehap112px.png", "mims2.png", "pipe112px.png", "wazotest2_112px.png" ]
            function addRandomImage() {
                let rngImg = Math.floor((Math.random() * 4));
                let rngX = Math.floor((Math.random() * ($(window).width() - 91)));
                let rngY = Math.floor((Math.random() * ($(window).height() - 91)));
                $( "#rain" ).append(`<img src="./${images[rngImg]}" style="top: ${rngY}px;left: ${rngX}px;" class="floating pop">`);
            }

            function checkLine(indexesToCheck) {
                if(indexesToCheck.every(isSelected)) {
                    indexesToCheck.forEach((item, index, arr) => $("#c"+ item).addClass('bingo'))
                    makeItRain();
                }
            }

            function continueBingo() {
                clearInterval(interval);
                $("#bingo").addClass("hidden");
                audio.pause();
            }

            $( document ).ready(function() {
                setGrid();
            });

            $(".cell").click(function() {
                $(this).toggleClass('selected');
                checkLine([0,1,2,3,4]);
                checkLine([5,6,7,8,9]);
                checkLine([10,11,12,13,14]);
                checkLine([15,16,17,18,19]);
                checkLine([20,21,22,23,24]);

                checkLine([0,5,10,15,20]);
                checkLine([1,6,11,16,21]);
                checkLine([2,7,12,17,22]);
                checkLine([3,8,13,18,23]);
                checkLine([4,9,14,19,24]);

                checkLine([0,6,12,18,24]);
                checkLine([4,8,12,16,20]);
            });

            var transparencyTrigger = false;

            function setTransparencyMode() {
                transparencyTrigger = !transparencyTrigger;
                if(transparencyTrigger) {
                    $("html").css('background-color', '#00FF00');
                    startDisplayInterval();

                    $(".container")
                        .mouseenter(function(){
                            $(".cell").removeClass('animated-hidden');
                            $(".cell").addClass('animated-visible');
                            clearInterval(displayInterval);
                        })
                        .mouseleave(function() {
                            startDisplayInterval();
                        })
                } else {
                    $("html").css('background-color', '#36393F');
                    $(".cell").removeClass('animated-hidden');
                    $(".cell").addClass('animated-visible');
                    clearInterval(displayInterval);
                    $(".container").unbind("mouseenter");
                    $(".container").unbind("mouseleave");
                }
            }

            function startDisplayInterval() {
                displayInterval = setInterval(
                    function() {
                        if ($('.container:hover').length === 0) {
                            $(".cell").addClass('animated-hidden');
                            $(".cell").removeClass('animated-visible');
                        }
                    }
                , 1000)
            }
        </script>
    </body>
</html>
